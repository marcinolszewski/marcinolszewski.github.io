<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.2/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.7.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div ng-controller="mainCtrl">
            <div class="container">
                <div class="row">
                    <input type="text" ng-model="contactEmail" style="width: 100%; height: 40px; margin: 10px; padding-left: 10px; max-width: 400px; display: block;"
                        placeholder="Adres e-mail">
                    <input type="text" ng-model="contactName" style="width: 100%; height: 40px; margin: 10px; padding-left: 10px; max-width: 400px; display: block;"
                        placeholder="Imię i nazwisko">
                    <input type="text" ng-model="contactPhone" style="width: 100%; height: 40px; margin: 10px; padding-left: 10px; max-width: 400px; display: block;"
                        placeholder="Numer telefonu">
                    <input type="text" ng-model="clientId" style="width: 100%; height: 40px; margin: 10px; padding-left: 10px; max-width: 400px; display: block;"
                        placeholder="ID klienta">
                    <button class="btn btn-default" ng-click="postData()">Dodaj kontakt</button>
                    <div class="row" style="margin: 10px; padding: 10px;">
                        <p ng-model="successMessage" style="color: green; text-align: left;">
                            {{ successMessage }}
                        </p>
                    </div>
                    <div class="row" style="margin: 10px; padding: 10px;">
                        <p ng-model="errorMessage" style="color: red; text-align: left;">
                            {{ errorMessage }}
                        </p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <button class="btn" ng-click="getData()">
                        Informacje o kontaktach
                    </button>
                </div>
                <div class="row">
                    <p>
                        Ilość monitorowanych kontaktów: {{ monitoredContacts }}
                    </p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
